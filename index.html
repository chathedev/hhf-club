<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vidarebefordras till Clubmate</title>
  <meta http-equiv="refresh" content="2; url=https://clubs.clubmate.se/harnosandshf/" />
  <style>
    :root {
      --green: #16a34a;
      --orange: #f97316;
      --white: #ffffff;
      --text: #111111;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--green);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
    }
    .card {
      background: var(--white);
      border-radius: 16px;
      padding: 40px;
      text-align: center;
      max-width: 600px;
      box-shadow: 0 6px 18px rgba(0,0,0,.15);
    }
    h1 {
      margin: 0 0 12px;
      font-size: 24px;
    }
    p {
      margin: 0;
      font-size: 16px;
      color: var(--orange);
    }
    .spinner {
      margin: 20px auto 0;
      width: 28px; height: 28px;
      border-radius: 50%;
      border: 3px solid #ddd;
      border-top-color: var(--orange);
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
  <script>
    const TARGET = "https://clubs.clubmate.se/harnosandshf/overview/";
    setTimeout(() => {
      try { window.location.replace(TARGET); }
      catch { window.location.href = TARGET; }
    }, 2000);
  </script>
</head>
<body>
  <div class="card">
    <h1>Du vidarebefordras till Clubmate</h1>
    <p>Vår leverantör av medlemstjänster</p>
    <div class="spinner" aria-hidden="true"></div>
  </div>
</body>
</html>
